  <style>
    body {

    header {
      background-color: #000000;
      padding: 2rem 1rem;

    form {

<body>

  <!-- Header -->
  <header>
    <h1>Get in Touch</h1>
    <p>Weâ€™re here to help. Let's make something beautiful together.</p>
  </header>

  <!-- Contact Form Section -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Full name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="your@email.com" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Optional" />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="How can we help you?" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mailto Script -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent actual form submission

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();

      const subject = `New message from ${name}`;
      const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0APhone: ${phone}%0D%0A%0D%0AMessage:%0D%0A${message}`;

      window.location.href = `mailto:mohdabrar9010@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
    });
  </script>
